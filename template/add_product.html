{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Add product</title>
        <link href="{% static '/css/styles.css' %}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" href="{% url 'home' %}">Smart Trolley Admin</a>
         </nav>
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Product</h3></div>
                                    <div class="card-body">
                                        <form action="" method="post" onsubmit="">
                                            {% csrf_token %}
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="product_name" id="product_name_id" type="text" placeholder="Parle-G" />
                                                <label for="inputEmail">Enter Product Name</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control"  name="product_id" id="product_id_id" type="text" placeholder="230" />
                                                <label for="inputPassword">Enter Product id</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="product_location" id="placeholder_id" type="text" placeholder="C-3-5" />
                                                <label for="inputPassword">Select Product Location</label>
                                            </div>

                                            <div class="form-floating mb-3">
                                                
                                                <select  class="form-control" name="product_category" id = "myList" onchange = "" > 
                                                    <!-- <label for="inputPassword">Select Product Category</label>   -->
                                                    <option>Select Product Category</option>  
                                                    <option> Edible </option>  
                                                    <option>Grocery</option>  
                                                    <option> Household </option>  
                                                    <option> Toiletery </option>  
                                                    </select>  
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <!-- <a></a>
                                                <a class="btn btn-primary" href="">Add to DB</a>  -->
                                                <input type="submit" name="sumbit" value="Add to DB"> 
                                                <!-- when button clicked data should be written on db  (add item python cmd shd be called) -->
                                                </div>

                                        </form>
                                    </div>
                                    
                                </div>


                                
                            </div>
                        </div>
                    </div>
   
                </main>
                <div class="toast-container">
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                      <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-muted">just now</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                      </div>
                      <div class="toast-body">
                        See? Just like this.
                      </div>
                    </div>
                  
                    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                      <div class="toast-header">
                        <img src="..." class="rounded me-2" alt="...">
                        <strong class="me-auto">Bootstrap</strong>
                        <small class="text-muted">2 seconds ago</small>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                      </div>
                      <div class="toast-body">
                        Heads up, toasts will stack automatically
                      </div>
                    </div>
                  </div>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Smart Troley 2022</div> 
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
